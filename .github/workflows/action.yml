name: pipeline

on:
  push:
    branches: 
      - develop
      - main
  pull_request:
    branches:
      - '*'

jobs:
  cache-modules:
    runs-on: ubuntu-latest
    steps:
    - name: 📁 Checkout repository
      uses: actions/checkout@v2
    
    - name: ⚡ Use GoLang
      uses: actions/setup-go@v3
      with:
        go-version: '1.20.1'
        cache: true
        cache-dependency-path: |
          **/go.sum
          **/go.mod

    - name: 🧰 Install dependencies
      run: |
        make install
        make download

  ci:
    needs: cache-modules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [configs, configs_builder, env, guid, httpw, logging, metrics, rabbitmq, secrets_manager, sql, tracing]
    steps:
      - name: 📁 Checkout repository
        uses: actions/checkout@v2
      
      - name: ⚡ Use GoLang
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.1'
          cache: true
          cache-dependency-path: |
            **/go.sum
            **/go.mod

      - name: 🔧 Install golangci
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
            
      - name: 🔎 Run Lint
        run: |
          cd ./${{ matrix.service }}
          golangci-lint run \
            --out-format=github-actions \
            --print-issued-lines=false \
            --print-linter-name=false \
            --issues-exit-code=0 \
            --enable=revive \
            -- ./... > golanci-report.xml

      - name: 🔎 Run tests
        run: |
          cd ./${{ matrix.service }} && go test ./... -v -covermode atomic -coverprofile=coverage.out

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ${{ matrix.service }}/

  next_tag:
    needs: ci
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Pre release
        if: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop'}}
        id: pre
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
          PRERELEASE: true

      - name: Patch release
        if: ${{ github.ref == 'refs/heads/develop' }}
        id: patch
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
          PRERELEASE: true

      - name: Minor release
        if: ${{ github.ref == 'refs/heads/main' }}
        id: minor
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: minor
          WITH_V: true

      - name: Output Pre
        if: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop'}}
        id: version
        run: |
          echo ::set-output name=tag::${{ steps.pre.outputs.new_tag }}
          echo "Build version is ${{ steps.pre.outputs.new_tag }}"

      - name: Output Patch
        if: ${{ github.ref == 'refs/heads/develop' }}
        id: version
        run: |
          echo ::set-output name=tag::${{ steps.patch.outputs.new_tag }}
          echo "Build version is ${{ steps.patch.outputs.new_tag }}"

      - name: Output Minor
        if: ${{ github.ref == 'refs/heads/main' }}
        id: version
        run: |
          echo ::set-output name=tag::${{ steps.minor.outputs.new_tag }}
          echo "Build version is ${{ steps.minor.outputs.new_tag }}"


  release_tags:
    needs: next_tag
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [configs, configs_builder, env, guid, httpw, logging, metrics, rabbitmq, secrets_manager, sql, tracing]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Release Version
        run: |
          git tag ${{ matrix.service }}/${{ needs.next_tag.outputs.tag }}
          git push origin ${{ matrix.service }}/${{ needs.next_tag.outputs.tag }}
