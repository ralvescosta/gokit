name: pipeline

on:
  push:
    branches: 
      - develop
      - main
  pull_request:
    branches:
      - '*'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Use GoLang
      uses: actions/setup-go@v3
      with:
        go-version: '1.20.1'
        cache: true
        cache-dependency-path: env/go.sum,guid/go.sum,httpw/go.sum,logging/go.sum,metrics/go.sum,rabbitmq/go.sum,secrets_manager/go.sum,sql/go.sum,tracing/go.sum

    - name: Install dependencies
      run: |
        make install
        go mod download

    - name: Run Lint
      run: |
        make lint

    - name: Run tests
      run: make test-cov

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  tag_build:
    needs: ci
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get Previous tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@v1
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get next version
        id: semvers
        uses: WyriHaximus/github-action-next-semvers@v1
        with:
            version: ${{ steps.previoustag.outputs.tag }}

      - name: Release Version
        run: |
          git tag ${{ steps.semvers.outputs.v_patch }}
          git push origin ${{ steps.semvers.outputs.v_patch }}